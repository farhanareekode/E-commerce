<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Enter New Password</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-4">

            {{ form.non_field_errors }}
            {% for field in form.visible_fields %}
            {% if field.help_text %}
            <p class="mt-1 text-sm text-gray-500">{{ field.help_text }}</p>
            {% endif %}
            <div class="flex items-center space-x-4">
                <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-700 w-1/3">{{ field.label }}</label>
                <div class="w-2/3">
                    {{ field }}
                    {% for error in field.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ error }}</p>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="submit"
                class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Reset Password
        </button>
    </form>
</div>
</body>
</html>
